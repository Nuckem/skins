<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–∞–ª–µ—Ä–µ—è —Å –ø–∞–ø–∫–∞–º–∏</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    margin: 0;
  }

  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
  }

  .image-block {
    text-align: center;
    padding: 8px;
  }

  .image-block img {
    max-width: 100%;
    max-height: 180px;
    object-fit: contain;
    display: block;
    margin: 0 auto 10px;
    border-radius: 6px;
  }

  .copy-btn {
    margin-top: 5px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }

  .folder {
    display: inline-block;
    font-weight: bold;
    margin: 10px 10px 0 0;
    text-decoration: none;
  }

  .back-link {
    display: block;
    margin-bottom: 20px;
  }
</style>

</head>
<body>
  <h1>–ì–∞–ª–µ—Ä–µ—è</h1>
  <div id="nav"></div>
  <div id="gallery"></div>

  <script>
    const galleryRoot = document.getElementById('gallery');
    const navRoot = document.getElementById('nav');
    const baseUrl = 'https://nuckem.github.io/skins/images/';
    const currentPath = decodeURIComponent(new URLSearchParams(window.location.search).get('path') || '');

    function getFolderPath(filePath) {
      const parts = filePath.split('/');
      parts.pop();
      return parts.join('/');
    }

    function getFileName(filePath) {
      return filePath.split('/').pop();
    }

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const folders = new Set();
        const images = [];

        data.forEach(entry => {
          const file = entry.file;
          const folder = getFolderPath(file);

          if (currentPath && !file.startsWith(currentPath + '/')) return;

          const relative = currentPath ? file.substring(currentPath.length + 1) : file;

          if (relative.includes('/')) {
            const nextFolder = relative.split('/')[0];
            folders.add(nextFolder);
          } else {
            images.push(file);
          }
        });

        if (currentPath) {
          const backPath = currentPath.split('/').slice(0, -1).join('/');
          const backUrl = backPath ? `?path=${encodeURIComponent(backPath)}` : `?`;
          navRoot.innerHTML += `<a href="${backUrl}" class="back-link">‚¨Ö –ù–∞–∑–∞–¥</a>`;
        }

        [...folders].sort().forEach(folder => {
          const url = `${window.location.pathname}?path=${encodeURIComponent(currentPath ? currentPath + '/' + folder : folder)}`;
          navRoot.innerHTML += `<a class="folder" href="${url}">üìÅ ${folder}</a><br>`;
        });

        images.forEach(file => {
          const imageBlock = document.createElement('div');
          imageBlock.className = 'image-block';

          const title = document.createElement('div');
          title.innerHTML = `<strong>${getFileName(file)}</strong>`;

          const img = document.createElement('img');
          img.src = baseUrl + file;
          img.alt = file;

          const btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.textContent = 'Copy URL';
          btn.setAttribute('data-url', baseUrl + file);

          btn.addEventListener('click', () => {
            navigator.clipboard.writeText(btn.getAttribute('data-url')).then(() => {
              btn.textContent = 'Copied!';
              setTimeout(() => { btn.textContent = 'Copy URL'; }, 1500);
            });
          });

          imageBlock.appendChild(title);
          imageBlock.appendChild(img);
          imageBlock.appendChild(btn);
          galleryRoot.appendChild(imageBlock);
        });
      });
  </script>
</body>
</html>
